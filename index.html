<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marker-Based AR with Zoom</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden; text-align: center;">

    <h1>AR Model Viewer</h1>

    <!-- Buttons to Control Size -->
    <button onclick="increaseSize()">Increase Size</button>
    <button onclick="decreaseSize()">Decrease Size</button>

    <!-- AR Scene -->
    <a-scene embedded arjs>
        <!-- Marker using your pattern -->
        <a-marker type="pattern" url="flower.patt">
            <!-- 3D Model -->
            <a-entity 
                id="model" 
                gltf-model="flower.glb" 
                position="0 0 0" 
                scale="0.5 0.5 0.5">
            </a-entity>
        </a-marker>
        
        <!-- Camera with Zoom Variable -->
        <a-entity id="camera" camera position="0 0 5"></a-entity>
    </a-scene>

    <script>
        let scaleFactor = 0.5;  // Default model scale
        let zoom = 1;  // Default camera zoom (distance)

        function increaseSize() {
            scaleFactor += 0.2;
            document.getElementById("model").setAttribute("scale", `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
        }

        function decreaseSize() {
            if (scaleFactor > 0.1) {
                scaleFactor -= 0.2;
                document.getElementById("model").setAttribute("scale", `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
            }
        }
    </script>

</body>
</html>
